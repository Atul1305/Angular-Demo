<h1>Call Function in Angular on button click.</h1>
<button (click)="getName(myName)">Get My name</button>
<button (click)="myEvent('This is click event.')">Click Me</button>
<br> <br>
<input type="text" #box (keyup)="myEvent(box.value)"/>
<br> <br>
<input type="text" #box (blur)="myEvent('blur event')"/>

<h1 
  (mouseover)="myEvent('mouseover')"
  style="background-color: rgb(139, 216, 247);">
  mouse event
</h1>

<input type="text" #box1/>

<button (click)="getValue(box1.value)">Get Value</button>

<h2>{{currentVal}}</h2>
<br><br>

<input type="text" #box3 [disabled]=diabledBox [value]="myName"/>
<br><br>
<input type="text" #box4 disabled={{diabledBox}} value={{myName}}/>
<br><br>
<button (click)="enableBox()">Enable Text Box</button>
<br><br>

<h1 *ngIf="show else elseBlock">
  if Block
</h1>
<ng-template #elseBlock>
  <h1>else block</h1>
</ng-template>
<br> 

<h2>Switch case in Angular</h2>
<div [ngSwitch]="color">
  <h2 style="color: red;" *ngSwitchCase="'red'">
    Red Color.
  </h2>
  <h2 style="color: green;" *ngSwitchCase="'green'">
    green Color.
  </h2>
  <h2 style="color: blue;" *ngSwitchCase="'blue'">
    blue Color.
  </h2>
  <h2 style="color: yellow;" *ngSwitchCase="'yellow'">
    yellow Color.
  </h2>
  <h2 style="color: grey;" *ngSwitchDefault>
    Default Color.
  </h2>
</div>
